<html>
	<head>
		<title>
			Crochet Sphere Pattern Generator
		</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
		<script src="jquery-1.12.1.min.js"></script>
        <script type = "text/javascript" src = "backgrounds.json"></script>
		<script type="text/javascript" src="CrochetPatternGenerator.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<div class="inputBox">
			<table>
				<tr>
					<td>
						Gauge of Stitch [stitches/inch]:
					</td>
					<td>
						<input type="text" id="gauge" value="3.64">
					</td>
				</tr>
				<tr>
					<td>
						Radius of Sphere [inches]:
					</td>
					<td>
						<input type="text" id="radius" value="18">
					</td>
				</tr>
				<tr>
					<td>
						Height of Stitch [inches]:
					</td>
					<td>
						<input type="text" id="height" value="0.75">
					</td>
				</tr>
			</table>
			
			<button onClick="CrochetPatternGenerator(document.getElementById('gauge').value, document.getElementById('radius').value, document.getElementById('height').value)" class="generate right">
				Generate
			</button>
		</div>

		<div id="patternText" class="textBlock leftBlock" style="display:none;"></div>
		<div id="currentRow" class="textBlock rightBlock" style="display:none;">
			<span id="rowName" class="header"> </span> <br>
			<span id="rowTotal" class="large"> </span> <br>
			<span id="rowIncr" class="large"> </span> <br> <br>
			<button onClick="changeRowBy(-1)" class="smallButton"> Previous Row </button>
			<button onClick="changeRowBy(1)" class="smallButton"> Next Row </button> <br>
			Jump to Row <input type="text" id="rowNumber" class="skinny">
			<button onClick="changeRowTo(document.getElementById('rowNumber').value)" class="smallButton"> Go!</button>
		</div>
		<div id="inputid"> </div>
	</body>

</html>

<!-- parameters: g (gauge, with units stitches/in), r (radius of the whole sphere units: in), h (stitch height, in inches) 
we are calculating n the index of the circle, and m the number of circles in the sphere-->
