<html>
	<head>
		<title>
			Crochet Sphere Pattern Generator
		</title>
		<script type = "text/javascript" src  = "CrochetPatternGenerator.js">
		</script>
	</head>
	
	<body>
		Gauge of Stitch: <input type = "text" id = "gauge" > <br>
		Radius of Sphere: <input type = "text" id = "radius" > <br>
		Height of Stitch: <input type = "text" id = "height" > <br>
		
		<button onClick = "CrochetPatternGenerator(document.getElementById('gauge').value, document.getElementById('radius').value, document.getElementById('height').value)">
			Generate
		</button>

		<div id = "patternText">

		</div>
	</body>

</html>

<!-- parameters: g (gauge, with units stitches/in), r (radius of the whole sphere units: in), h (stitch height, in inches) 
we are calculating n the index of the circle, and m the number of circles in the sphere-->
